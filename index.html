<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="logo.png">
  <title>Free Pass BCC FE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            roboto: ['Roboto', 'sans-serif'],
            cinzel: ['Cinzel', 'serif'],
            'cinzel-decorative': ['Cinzel Decorative', 'serif'],
            cormorant: ['Cormorant Garamond', 'serif'],
          },
          colors: {
            black: '#1f1f1f',
            gold: '#FFD700',
            earth: '#3E2723',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --gold-light: #FFD700;
      --gold-main: #FFA500;
      --gold-dark: #FF6F00;
      --brown-darkest: #0a0502;
      --brown-dark: #1a120b;
      --brown-mid: #2c1e16;
      --brown-light: #5D4037;
      --accent-glow: rgba(255, 215, 0, 0.6);

      --shadow-soft: 0 4px 15px rgba(0, 0, 0, 0.3);
      --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.5);
      --shadow-glow: 0 0 20px var(--accent-glow);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #0a0a0a;
      color: white;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--brown-light) 0%, var(--gold-dark) 100%);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, var(--gold-main) 0%, var(--gold-light) 100%);
      box-shadow: var(--shadow-glow);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
